<div class="container">
    <app-form-add
    (noteCreated)="onCardAdded($event)">
    </app-form-add>
    <hr>
    <div class="row">
      <div class="col-12">
        <app-form-card *ngFor="let cardElement of cardElements"
        [note]="cardElement" (noteDeleted)="onCardDeleted($event)" (noteEdited)="onCardEdited($event)"></app-form-card>
      </div>
    </div>
  </div>
